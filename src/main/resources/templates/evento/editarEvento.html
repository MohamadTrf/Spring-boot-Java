 xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
 <head>

      <!--Import materialize.css-->

      <!--Let browser know website is optimized for mobile-->
      <meta name="viewport" content="width=device-width, initial-scale=1.0"/>

 </head>
<body>
<header>
  <nav>
	    <div class="nav-wrapper">
	  
	      <a href="#" class="brand-logo">Editar  Eventos</a>
	      <ul id="nav-mobile" class="right hide-on-med-and-down">
	        <li> <a href="/eventos" class="waves-effect waves-light btn"><i class="material-icons left">add_circle_outline</i>Ver Eventos</a></li>
	      </ul>
	          <ul id="nav-mobile" class="left hide-on-med-and-down">
	            <li> <a href="/logout" class="waves-effect waves-light btn"><i class="material-icons left">keyboard_backspace</i>Logout</a></li>
	          </ul>
	    </div>
  </nav>
</header>

<div class="card-panel ">
<span class = "blue-text text-darken-2"> <center><h1><i class = "material-icons left"></i> </h1> </center>
</span>
</div>
	<h3> </h3>
	
	<th:block th:include="mensagemValidacao">	</th:block>
	<div class = "container formEvento"> 
	<form class="container"  th:object="${evento}" th:action="@{/atualizarEvento}" method="post"> 
	<input type="hidden" th:field="*{codigo}" name="codigo"/>
	Nome:<input type ="text" value="" th:field="*{nome}" name ="nome"/>
	<div class="row">	
		<div class = "input-field col s6">
		    Local: <input type ="text"  th:field="*{local}"  value=""   name ="local"/>
		</div>
		<div class = "input-field col s1">
		    Data:<input type ="date" value=""  th:field="*{data}"  name ="data"/>
	     </div> 
	     <div class = "input-field col s3"> 
		    Horario:<input type ="time" value=""  th:field="*{horario}" name ="horario"/>
		</div>
	</div>
	<button  class="btn waves-effect waves-light" type="submit" name="action"> EDITAR 
	<i class="material-icons right">border_color</i>
	</button>

	    </form> </div>
	<script type="text/javascript" src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
	<script type="text/javascript" src="materialize/js/materialize.min.js"></script>
</body>

</html>
