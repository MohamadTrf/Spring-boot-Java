<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org"
 xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
 
 <head>
 		<title> Lista de EventosApp </title>
 
 <!--Import Google Icon Font-->
      <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet"/>
      <!--Import materialize.css-->
      <link type="text/css" rel="stylesheet" href="materialize/css/materialize.min.css"  media="screen,projection"/>
 
 
      <!--Let browser know website is optimized for mobile-->
      <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
	  <link rel="stylesheet" href="style/styleCss.css"/>
 </head>

<body>
<header>
  <nav>
	    <div class="nav-wrapper">
	      <a href="#" class="brand-logo">Lista de Eventos</a>
	      <ul id="nav-mobile" class="right hide-on-med-and-down">
	        <li><a href="/cadastrarEvento" class="waves-effect waves-light btn"><i class="material-icons left">add_circle_outline</i>Cadastrar Eventos</a></li>
	      </ul>
	    </div>
  </nav>
</header>

<div th:each="evento: ${evento}" class="container detalhesEvento">
<h5> Detalhes do Evento! </h5>
	<div class = "row">
			<p>  
		Nome:<span th:text="${evento.nome}">  </span>  
			</p>
			<p>  
		Local:<span th:text="${evento.local}">  </span>  
			</p>
			<p>  
		Data:<span th:text="${evento.data}">  </span>  
			</p>
			<p>  
		Horario:<span th:text="${evento.horario}">  </span>  
			</p>
 	</div>
</div>
 	
 		<th:block th:include="mensagemValidacao">	</th:block>
 		<div class = "container formConvidado">
 		<form method = "post" th:object="${convidado}">
 		 <h3> Inclua convidados na Lista! </h3>
 		
 			Nome:<input type = "text" value ="" name="nomeConvidado" placeholder="Nome do Convidado"/>
 			Rg: <input type = "text" value ="" name="rg" placeholder="Rg do Convidado"/>
		 	<button  class="btn waves-effect waves-light" type="submit" name="action"> Salvar 
			<i class="material-icons right">send</i>
			</button>
 	 </form>	</div>
 	<h5> Lista Convidados: </h5>
	<table class = "container tabelaConvidado">
	
	   <thead>
	   		<tr> 
	   			<th> Nome Convidado </th>
	   			<th> RG </th>
	   				
	   		</tr> 	
	   </thead>
	   <tbody>
	   		<tr th:each="convidado : ${convidados}">
	   			<td> <span th:text ="${convidado.nomeConvidado}"> </span> </td>
	   			<td> <span th:text ="${convidado.rg}"> </span> </td>
	   			<td> <a  class="waves-effect waves-light btn-small"  th:href="${(#mvc.url('EC#deletarConvidado').arg(0, convidado.num)).build()}"> <i class="material-icons left">delete </i> </a></td>
	   			<td> <a  class="waves-effect waves-light btn-small"  th:href="${(#mvc.url('EC#atualizarConvidado').arg(0, convidado.num)).build()}"> <i class="material-icons left">edit </i> </a> </td>
	   		</tr> 
	   </tbody>
		
		</table>

<script type="text/javascript" src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
<script type="text/javascript" src="materialize/js/materialize.min.js"></script>


</body>

</html>
